<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 2000;

				scene = new THREE.Scene();
				
				map = THREE.ImageUtils.loadTexture('../texturez/dots.jpg');
geometry = new THREE.TetrahedronGeometry(200, 1);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide});
					for ( var i = 0; i < geometry.vertices.length; i ++ ) {
					var vertices = [];
					for ( var v = 0; v < geometry.vertices.length; v ++ ) {
						vertices.push( geometry.vertices[ v ].clone() );
						if ( v === i ) {
							vertices[ vertices.length - 1 ].x *= 1;
							vertices[ vertices.length - 1 ].y *= 2;
							vertices[ vertices.length - 1 ].z *= 1;
						}
					}
					geometry.morphTargets.push( { name: "target" + i, vertices: vertices } );
				}
mesh = new THREE.Mesh(geometry, material);
				
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 1.6828113619810638, 1.6828113619810638 );
mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.81;
mesh.rotation.x = 1.68;
				mesh.material.morphTargets = true;
 
scene.add(mesh);

wgeometry = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );
wireplane = new THREE.Mesh( wgeometry, wmaterial );
wireplane.scale.set( 1, 1, 1 );
wireplane.rotation.x = - Math.PI / 2;
scene.add( wireplane );

bg = document.body.style;
bg.background = '#d98888';

ambientLight = new THREE.AmbientLight( 0x000000 );
scene.add( ambientLight );

hemisphereLight = new THREE.HemisphereLight(0x000000, 0x000000, 5.07);
scene.add( hemisphereLight );

directionalLight = new THREE.DirectionalLight(0xffffff, 0.15);
directionalLight.position.set( 0, 0.79, 0 );
directionalLight.castShadow = true;
scene.add( directionalLight );

spotLight1 = new THREE.SpotLight( 0x000000, 3.53 );
spotLight1.position.set( -205.93, -161.81, 100 );
spotLight1.castShadow = true;
spotLight1.shadowDarkness = -0.16;
scene.add( spotLight1 );

spotLight2 = new THREE.SpotLight( 0xffffff, 0.1 );
spotLight2.position.set( 100, 1000, 100 );
spotLight2.castShadow = true;
spotLight2.shadowDarkness = 0.2;
scene.add( spotLight2 );



			}

			function draw() {

				requestAnimationFrame( draw );
				
				
        			for(var v = 0; v < mesh.geometry.vertices.length; v ++ ){
  					mesh.morphTargetInfluences[ v ] = Math.random();
				}

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
